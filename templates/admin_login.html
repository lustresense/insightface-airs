<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Admin Login - RS Lorem Ipsum</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { theme:{extend:{colors:{primary:{100:'#ccfbf1',500:'#14b8a6',600:'#0d9488',700:'#0f766e',900:'#134e4a'},bgdark:'#0d0f10',card:'#181b1f',border:'#2a2f34'}}}}
</script>
<style>
html { font-family:'Inter', sans-serif; }
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
</style>
</head>
<body class="bg-bgdark min-h-screen flex items-center justify-center p-4 text-gray-200">
  <div class="w-full max-w-md bg-card p-8 rounded-xl shadow border border-border">
    <div class="flex justify-center items-center mb-6">
      <svg class="h-10 w-10 text-primary-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      <h1 class="text-3xl font-bold text-primary-500 ml-2">RS Lorem Ipsum</h1>
    </div>
    <h2 class="text-xl font-semibold text-center text-gray-200 mb-6">Admin Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-3 rounded-md text-sm
             {% if category == 'success' %}bg-green-700 text-green-100
             {% elif category == 'danger' %}bg-red-700 text-red-100
             {% else %}bg-border text-gray-200{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" action="{{ url_for('admin_login_post') }}" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-400">Username</label>
        <input name="username" type="text" class="mt-1 w-full px-3 py-2 bg-bgdark border border-border rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600 text-gray-200" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-400">Password</label>
        <input name="password" type="password" class="mt-1 w-full px-3 py-2 bg-bgdark border border-border rounded-md focus:outline-none focus:ring-primary-600 focus:border-primary-600 text-gray-200" required />
      </div>
      <button type="submit" class="w-full py-3 bg-primary-600 text-white rounded-lg font-medium hover:bg-primary-700">
        Login
      </button>
    </form>
  </div>
</body>
</html>
